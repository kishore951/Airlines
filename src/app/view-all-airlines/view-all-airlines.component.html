<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="div col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div *ngFor="let i of airData" class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-3">
                    <div class="card">
                        <img height ="150px" src="{{i.logo}}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{i.name}}</h5>
                          <p class="card-text">{{i.country}}</p>
                          <p class="card-text">{{i.slogan}}</p>
                          <p class="card-text">{{i.head_quaters}}</p>
                          <p class="card-text"><a href="#">{{i.website}}</a></p>
                          
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
